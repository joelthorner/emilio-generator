<nav class="navbar navbar-expand-lg navbar-light">

      <input
        type="checkbox"
        class="custom-control-input"
        id="customSwitch1"
        [ngModel]="beyondValue"
        [ngModelOptions]="{ standalone: true, debounce: 500 }"
        (ngModelChange)="beyondChange($event)"
      />
      <label class="custom-control-label" for="customSwitch1">Beyond</label>
    </div>
    <input
      class="form-control"
      type="search"
      placeholder="Search"
      aria-label="Search"
      [ngModel]="searchValue"
      [ngModelOptions]="{ standalone: true, debounce: 500 }"
      (ngModelChange)="searchChange($event)"
    />
  </form>

  <button
    class="btn btn-danger btn-clear-search"
    type="button"
    [hidden]="!searchValue.length"
    (click)="clearSearch()"
